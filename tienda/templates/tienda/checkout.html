<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Checkout - Swift Market</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4edff;
            color: #3c1f57;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .checkout-container {
            background: #fff;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(123, 90, 163, 0.2);
            text-align: center;
            max-width: 400px;
        }
        .checkout-container h2 {
            margin-bottom: 1rem;
        }
        .checkout-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .checkout-container button {
            background-color: #a066d1;
            border: none;
            padding: 12px 20px;
            color: white;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
        }
        .checkout-container button:hover {
            background-color: #8a4fc7;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <h2>Resumen de tu compra</h2>
        <p>Total a pagar: <strong>${{ total }}</strong></p>

        <form method="post">
            {% csrf_token %}
            <button type="submit">Finalizar compra</button>
        </form>
    </div>
</body>
</html>
