{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - Swift Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #2b2d42, #1a1a2e);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1, h2 {
            color: #f7c1ff;
            font-weight: bold;
            text-shadow: 1px 1px #000;
        }

        .product-detail-container {
            margin-top: 40px;
        }

        .product-image {
            border-radius: 20px;
            width: 100%;
            object-fit: cover;
        }

        .product-card {
            background-color: #2f2f57;
            border-radius: 20px;
            box-shadow: 0px 4px 15px rgba(247, 193, 255, 0.4);
            padding: 20px;
        }

        .product-title {
            color: #f7c1ff;
            font-size: 2rem;
            font-weight: bold;
        }

        .product-price {
            color: #f06292;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .product-description {
            color: #e0c1ff;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .btn-custom {
            background-color: #f06292;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 30px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #ec407a;
        }
    </style>
</head>
<body>

    <div class="container product-detail-container">
        <div class="row">
            <div class="col-md-6">
                <!-- Imagen del producto -->
                {% if producto.imagen %}
                    <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}" class="product-image">
                {% else %}
                    <img src="{% static 'tienda/default.jpg' %}" alt="Imagen predeterminada" class="product-image">
                {% endif %}
            </div>
            <div class="col-md-6">
                <!-- Detalles del producto -->
                <div class="product-card">
                    <h1 class="product-title">{{ producto.nombre }}</h1>
                    <p class="product-price">ðŸ’¸ Precio: ${{ producto.precio }}</p>
                    <p class="product-description">{{ producto.descripcion }}</p>
                    <!-- BotÃ³n de acciÃ³n -->
                    <a href="{% url 'agregar_al_carrito' producto.id %}" class="btn btn-custom">Agregar al carrito</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
